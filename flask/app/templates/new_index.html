{% extends "base_bootstrap_template.html" %}
{% block new_index %}

<h1>Latency T-Digest</h1>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '(Real time)'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: 0,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Percentile'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Rank: <b>{point.y:.1f}</b>'
        },
        series: [{
            name: 'Population',
            data: [
                [0.1, 10],
                [0.2, 14],
		[0.3, 16], 
		[0.4, 20], 
		[0.5, 27], 
		[0.6, 40], 
		[0.7, 47], 
		[0.8, 59], 
		[0.9, 78], 
		[1.0, 82], 
		[1.1, 89], 
		[1.2, 91], 
		[1.3, 95], 
		[1.4, 98], 
		[1.5, 99], 
		[1.6, 99.9]  
            ],
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
</script>


{% endblock %}
