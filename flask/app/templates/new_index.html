{% extends "base_bootstrap_template.html" %}
{% block new_index %}

<h1>Latency T-Digest</h1>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

<script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: {{digest|tojson}} // this seems to be tuple
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: 0,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Percentile'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Rank: <b>{point.y:.1f}</b>'
        },
        series: [{
            name: 'Population',
            data: /*[{{digest|tojson}}[0],
                   {{digest|tojson}}[1],
                   {{digest|tojson}}[2],
                   {{digest|tojson}}[3]]*/


            [
              {{digest[0]|tojson}},
              {{digest[1]|tojson}},
              {{digest[2]|tojson}},
              {{digest[3]|tojson}},
              {{digest[4]|tojson}},
              {{digest[5]|tojson}},
              {{digest[6]|tojson}},
              {{digest[7]|tojson}},
              {{digest[8]|tojson}},
              {{digest[9]|tojson}},
              {{digest[10]|tojson}},
              {{digest[11]|tojson}},
              {{digest[12]|tojson}},
              {{digest[13]|tojson}},
              {{digest[14]|tojson}},
              {{digest[15]|tojson}},
              {{digest[16]|tojson}},
              {{digest[17]|tojson}},
              {{digest[18]|tojson}},
              {{digest[19]|tojson}}
            ]


                /*
                [[0.971, 10],
                [0.981, 14],
                [0.982, 16],
                [0.986, 20],
                [0.989, 27],
                [0.9899, 40]]
                */


            ,
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
</script>


{% endblock %}
